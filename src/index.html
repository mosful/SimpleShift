<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleShift - 簡易自動排班系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SimpleShift - 簡易自動排班系統</h1>

    <div class="container">
        <div class="section">
            <h2>人員管理</h2>
            <input type="text" id="personName" placeholder="輸入姓名">
            <button id="addPerson">新增人員</button>
            <button id="clearPeople">清空名單</button>
            <ul id="peopleList"></ul>
        </div>

        <div class="section">
            <h2>排班設定</h2>
            <label for="startDate">起始日期:</label>
            <input type="date" id="startDate">
            <label for="endDate">結束日期:</label>
            <input type="date" id="endDate">
            <p>主日天數: <span id="totalDays">0</span></p>
            <div style="display: none;">
                <label for="dailyQuota">每天需要人數:</label>
                <input type="number" id="dailyQuota" value="1" min="1">
            </div>
            <div id="exclude-dates-container">
                <h2>設定聯合禮拜日期</h2>
                <div id="excludeDates"></div>
            </div>
        </div>

        <div class="section">
            <h2>排班操作</h2>
            <button id="generateSchedule">自動產生排班表</button>
            <button id="reschedule">清除排班</button>
            <button id="clearExclusions">清除排除設定</button>
            <button id="exportCsv">匯出 CSV</button>
            <button id="copyText">複製文字</button>
        </div>
    </div>

    <div class="section">
        <details>
            <summary><h2>設定人員排除日期</h2></summary>
            <div id="personExclusions"></div>
        </details>
    </div>

    <div class="section" id="schedule-container">
        <h2>排班結果</h2>
        <div id="scheduleTable"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/scheduler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
